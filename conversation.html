
<article class="weechat-friends-card dark">
    <img class="user-avatar" />
    <span class="user-name"></span>
    <figure class="weechat-call-button">
        <button>CALL</button>
    </figure>


    <figure class="weechat-video-button">
        <button>VIDEO</button>
    </figure>  
    <figure class="wz-view-close">
        <i></i>
    </figure>
    <figure class="weechat-counter"></figure>          
</article>

<section class="weechat-conversation-opened wz-scroll">

    <section class="wz-prototype">
        <article class="weechat-conversation-message">
            <span class="wz-selectable"></span>
        </article>
        <span class="weechat-conversation-hour"></span>
    </section>

    <section class="weechat-conversation-writing you">
        <article class="weechat-conversation-message">
            <img src="https://static.weezeel.com/app/14/dots.gif" />
        </article>
    </section>

</section>  

 <article class="weechat-conversation-bottom">
     <textarea></textarea>
     <audio class="weechat-conversation-voice" style="display: none"></audio>
 </article>
