<section class="ui-window dark chat">
  <section class="ui-header wz-dragger">
    <section class="ui-header-brand">
      <span>Chat</span>
    </section>
    <section class="new-group-button ui-btn">
          <i></i>
          <span></span>
        </section>
    <section class="ui-header-buttons">
      <figure class="ui-minimize"><i></i></figure>
      <figure class="ui-maximize window"><i></i></figure>
      <figure class="ui-close"><i></i></figure>
    </section>
  </section>
  <section class="ui-navbar">

    <section class="ui-input-search chat-search">
      <figure class="search-icon">
        <i></i>
      </figure>
      <input placeholder="Search input">
      <figure class="delete-content">
        <i></i>
      </figure>
    </section>

    <section class="chat-body">
      <section class="chat-tab">
        <section class="channel-list wz-scroll">
          <article class="channel wz-prototype">
            <section class="highlight-area">
              <figure class="channel-img"></figure>
              <span class="channel-name ellipsis"></span>
              <span class="channel-last-time">12:10</span>
              <span class="channel-last-msg ellipsis">Hey que el otro dia te dije que me hicieses lo que yo queria porque claro soy el amo</span>
              <figure class="channel-badge"><span>2</span></figure>
            </section>
          </article>
        </section>
      </section>
      <section class="contact-tab">
        <section class="contact-list wz-scroll">
          <article class="contact wz-prototype">
            <section class="highlight-area">
              <figure class="contact-img"></figure>
              <span class="contact-name ellipsis"></span>
            </section>
          </article>
        </section>
      </section>
    </section>

    <section class="chat-footer">
      <section class="chat-tab-selector">
        <section class="selector-img">
          <figure></figure>
          <span></span>
        </section>
      </section>
      <section class="contact-tab-selector active">
        <section class="selector-img">
          <figure></figure>
          <span></span>
        </section>
      </section>
    </section>

  </section>
  <section class="ui-content">
    <section class="conversation-header">
      <span class="close-coversation"></span>
      <section class="conversation-info">
        <span class="conversation-name"></span>
        <span class="conversation-moreinfo">ultima...</span>
      </section>
    </section>
    <section class="conversation-body">
      <section class="message-container wz-scroll">
        <article class="message message-other wz-prototype">
          <figure class="message-avatar"></figure>
          <article class="message-body">
            <figure class="message-triangle"></figure>
            <span class="message-text"></span>
          </article>
        </article>
        <article class="message message-me wz-prototype">
          <article class="message-body">
            <figure class="message-triangle"></figure>
            <span class="message-text"></span>
            <span class="message-time"></span>
          </article>
        </article>
      </section>
    </section>
    <section class="conversation-footer">
      <section class="ui-input-search conversation-input">
        <figure class="search-icon">
          <i></i>
        </figure>
        <input placeholder="Search input">
        <figure class="delete-content">
          <i></i>
        </figure>
      </section>
      <span class="conversation-send"></span>
    </section>
  </section>
</section>
